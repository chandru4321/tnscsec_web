<div class="dialog-container">

  <h2 class="title">Take Action</h2>

  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="name" type="text" class="input-box small-input">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="email" type="text" class="input-box small-input">
  </div>

  <div class="button-row">
    <button class="btn submit-btn" (click)="submit()">Submit</button>
    <button class="btn cancel-btn" (click)="close()">Cancel</button>
  </div>

</div>
